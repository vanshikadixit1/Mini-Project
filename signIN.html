<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4uI3FzfjZ_y4h5lB5hD1oW3t-Py4Vb9g",
      authDomain: "authentication-bb923.firebaseapp.com",
      databaseURL: "https://authentication-bb923-default-rtdb.firebaseio.com",
      projectId: "authentication-bb923",

      messagingSenderId: "1034998016394",
      appId: "1:1034998016394:web:0b94c14cdff837582f8073"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    const signinfo=document.getElementById('signupp');
    signinfo.addEventListener('click',(e) => {
        var email =document.getElementById('Email').value;
        var password =document.getElementById('Password').value;
        var text =document.getElementById('Name').value;
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => { 
       const user = userCredential.user;
       set(ref(database, 'users/' + user.uid),{
        text: text,
        email: email

       })
       alert('user created!')
        })
       .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
        });


    });
  </script>
